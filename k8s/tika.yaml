apiVersion: apps/v1
kind: Deployment
metadata:
  name: tika
  namespace: ai-platform
  labels:
    app: tika
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tika
  template:
    metadata:
      labels:
        app: tika
    spec:
      containers:
      - name: tika
        image: apache/tika:latest
        ports:
        - containerPort: 9998
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: tika
  namespace: ai-platform
spec:
  selector:
    app: tika
  ports:
  - port: 9998
    targetPort: 9998
  type: ClusterIP
