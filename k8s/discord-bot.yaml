apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
  namespace: ai-platform
  labels:
    app: discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-bot
  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: discord-bot
        image: ${discord_bot_image_url}:latest
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-bot-secrets
              key: DISCORD_TOKEN
        - name: N8N_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: discord-bot-secrets
              key: N8N_WEBHOOK_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
