apiVersion: apps/v1
kind: Deployment
metadata:
  name: yt-backup
  namespace: ai-platform
  labels:
    app: yt-backup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yt-backup
  template:
    metadata:
      labels:
        app: yt-backup
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: yt-backup
        image: ${yt_backup_image_url}:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DOWNLOAD_DIR
          value: "/tmp/yt-downloads"
        - name: COOKIES_FILE
          value: "/.config/cookies.txt"
        - name: AWS_DEFAULT_REGION
          value: "ca-central-1"
        - name: COOKIES_PARAMETER
          value: "${cookies_parameter_name}"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-creds
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-creds
              key: AWS_SECRET_ACCESS_KEY
        volumeMounts:
        - name: download-storage
          mountPath: /tmp/yt-downloads
        resources:
          requests:
            memory: "256Mi"
            cpu: "2000m"
          limits:
            memory: "4Gi"
            cpu: "8000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: download-storage
        emptyDir:
          sizeLimit: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: yt-backup
  namespace: ai-platform
spec:
  selector:
    app: yt-backup
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yt-backup
  namespace: ai-platform
spec:
  rules:
  - host: yt-backup.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yt-backup
            port:
              number: 8080