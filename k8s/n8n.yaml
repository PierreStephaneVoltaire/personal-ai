apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: ai-platform
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        ports:
        - containerPort: 5678
        env:
        %{ for key, value in n8n_secrets }
        - name: ${key}
          value: "${value}"
        %{ endfor }
        - name: N8N_BLOCK_ENV_ACCESS_IN_NODE
          value: "false"
        - name: N8N_BASIC_AUTH_PASSWORD
          value: "${n8n_password}"
        - name: N8N_BASIC_AUTH_USER
          value: "admin"
        - name: N8N_EMAIL_MODE
          value: "smtp"
        - name: N8N_HOST
          value: "n8n.local"
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "http"
        - name: WEBHOOK_URL
          value: "http://n8n.local/"
        - name: GENERIC_TIMEZONE
          value: "America/Toronto"
        - name: N8N_METRICS
          value: "true"
        - name: EXECUTIONS_DATA_SAVE_ON_ERROR
          value: "all"
        - name: EXECUTIONS_DATA_SAVE_ON_SUCCESS
          value: "all"
        - name: EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS
          value: "true"
        - name: N8N_LOG_LEVEL
          value: "info"
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "true"
        - name: N8N_SECURE_COOKIE
          value: "false"
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        resources:
          requests:
            memory: "512Mi"
            cpu: "1000m"
          limits:
            memory: "1Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: ai-platform
spec:
  selector:
    app: n8n
  ports:
  - port: 5678
    targetPort: 5678
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data-pvc
  namespace: ai-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n
  namespace: ai-platform
spec:
  rules:
  - host: n8n.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n
            port:
              number: 5678