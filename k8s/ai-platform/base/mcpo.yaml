apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo
  namespace: ai-platform
  labels:
    app: mcpo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      containers:
      - name: mcpo
        image: ghcr.io/open-webui/mcpo:main
        ports:
        - containerPort: 8000
        args: ["--config", "/app/config.json", "--port", "8000"]
        env:
        - name: MCPO_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-platform-secrets
              key: MCPO_API_KEY
        volumeMounts:
        - name: config
          mountPath: /app/config.json
          subPath: config.json
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: mcpo-config
---
apiVersion: v1
kind: Service
metadata:
  name: mcpo
  namespace: ai-platform
spec:
  selector:
    app: mcpo
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
