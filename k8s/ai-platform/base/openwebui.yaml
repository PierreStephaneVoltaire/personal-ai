apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: ai-platform
  labels:
    app: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
        env:
        - name: OPENAI_API_BASE_URL
          value: "http://litellm:4000/v1"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-platform-secrets
              key: LITELLM_MASTER_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ai-platform-secrets
              key: DATABASE_URL
              optional: true
        - name: WEBUI_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ai-platform-secrets
              key: WEBUI_SECRET_KEY
        - name: WEBUI_AUTH
          value: "True"
        - name: ENABLE_SIGNUP
          value: "true"
        - name: WEBUI_NAME
          value: "AI Platform"
        - name: CONTENT_EXTRACTION_ENGINE
          value: "tika"
        - name: TIKA_SERVER_URL
          value: "http://tika:9998"
        - name: STORAGE_PROVIDER
          value: "s3"
        - name: S3_BUCKET_NAME
          value: "pv-ai-bucket"
        - name: S3_REGION_NAME
          value: "ca-central-1"
        - name: S3_KEY_PREFIX
          value: "openwebui/"
        - name: VECTOR_DB
          value: "pgvector"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: openwebui
  namespace: ai-platform
spec:
  selector:
    app: openwebui
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
