apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: ai-platform
  labels:
    app: valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: public.ecr.aws/valkey/valkey:8-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: ai-platform
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
